<div class="col-md-12 margin-top-10">
    <section id="page-title">
    </section>
    <section id="content">
        <div class="content-wrap tight">
            <div class="container clearfix">
                <div class="sidebar col-md-3 nobottommargin col_last clearfix">
                    <div class="sidebar-widgets-wrap">
                        <div class="widget_links customed clearfix">
                            <h3>Chuyên mục tin</h3>
                            <ul>
                            	<li ng-class="{'check' : vm.category.id == null}" style="margin: 0px 0px 0px 20px; font-size:18px">
                                    <a href="#" ng-click="vm.linkToNewsByCategory(cate.id)"><span>» Tất Cả</span></a>
                                </li>
                                <li ng-class="{'check' : vm.category.id == cate.id}" style="margin: 0px 0px 0px 20px; font-size:18px" ng-repeat="cate in vm.listCategory">
                                    <a href="#" ng-click="vm.linkToNewsByCategory(cate.id)"><span ng-bind-html="'» '+cate.title"></span></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row col-md-6 postcontent nobottommargin clearfix">
					<section id="page-title col-md-12">
					        <div class="container clearfix" ng-if="vm.cateId == null">
					            <h1 class="bold" style="margin-top:0px ; margin-bottom: 30px"><i class="icon-newspaper"></i>Tin tức & Sự kiện</h1>
					        </div>
					        <div class="container clearfix" ng-if="vm.cateId != null">
					            <h1 class="bold" style="margin-top:0px ; margin-bottom: 30px"><i class="icon-newspaper"></i>{{vm.category.title}}</h1>
					        </div>
					    </section>
					    <!-- Content
						============================================= -->
					    <section id="content">
					        <div class="content-wrap tight">
					            <div class="container clearfix">
					                <!-- Post Content
						            ============================================= -->
					                <div class="postcontent nobottommargin clearfix margin-left-20 margin-right-20">
					
					                    <!-- Posts
						                ============================================= -->
					                    <div id="posts" class="small-thumbs">
					                        <div class="entry clearfix" ng-repeat="item in vm.listNews">
					                            <div class="entry-image" ng-if="item.titleImageUrl != null">
					                                <a href="#" ng-click="vm.linkToDetail(item.id)"><img class="image_fade" ng-src="{{settings.api.baseUrl}}public/download/eventfile/{{item.titleImageUrl}}" alt="Standard Post with Image"></a>
					                            </div>
					                            <div class="entry-c">
					                                <div class="entry-title">
					                                    <h2><a href="#" ng-click="vm.linkToDetail(item.id)"><span ng-bind-html="item.title"></span></a></h2>
					                                </div>
					                                <div class="row entry-meta clearfix">
					                                    <span>Ngày đăng </span><span ng-bind-html="item.publishDate | date:'dd/MM/yyyy':'UTC+7'"></span>
					                                </div>
					                                <div class="entry-content">
					                                    <p class="bold"><span ng-bind-html="item.summary"></span></p>
					                                </div>
					                            </div>
					                        </div>
					
					                    </div>
					                    <!-- #posts end -->
					
					                    <!-- Pagination
						                ============================================= -->
					                    <div class="row mb-3" ng-if="vm.listNews != null && vm.listNews.length > 0" style="margin-bottom: 20px;">
					                        <div class="col-12">
					                            <a href="#" ng-click="vm.prePage()" class="btn btn-outline-secondary float-left" ng-disabled="vm.pageIndex <= 1">&larr; Bài mới hơn</a>
					                            <a href="#" ng-click="vm.nextPage()" class="btn btn-outline-dark float-right" ng-disabled="vm.pageIndex >= vm.totalPage">Bài cũ hơn &rarr;</a>
					                        </div>
					                    </div>
					                </div>
					            </div>
					        </div>
					    </section>
                </div>
                <div class="sidebar col-md-3 nobottommargin col_last clearfix">
                    <div class="sidebar-widgets-wrap">
                        <div class="widget_links customed clearfix margin-bottom-20">
                            <h3><i class="glyphicon glyphicon-bullhorn text-muted"></i> Tin mới</h3>
                            <div id="post-list-footer">
                                <div class="spost clearfix" ng-repeat="item in vm.listNewsMenuRight">
                                    <div class="entry-image" ng-if="item.titleImageUrl != null">
                                        <a href="#" class="nobg" ng-click="vm.linkToDetail(item.id)"><img ng-src="{{settings.api.baseUrl}}public/download/eventfile/{{item.titleImageUrl}}" alt=""></a>
                                    </div>
                                    <div class="entry-c">
                                        <div class="entry-title">
                                            <h4><a href="#" ng-click="vm.linkToDetail(item.id)"><span ng-bind-html="item.title"></span></a></h4>
                                        </div>
                                        <div class="entry-meta">
                                            <span>Ngày đăng </span><span ng-bind-html="item.publishDate | date:'dd/MM/yyyy':'UTC+7'"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="widget clearfix">
                            <h3><i class="glyphicon glyphicon-fire text-muted"></i> Tin đọc nhiều</h3>
                            <div id="post-list-footer2">
                                <div id="post-list-footer2">
                                    <div id="post-list-footer">
                                        <div class="spost clearfix" ng-repeat="item in vm.listCmsArticleOrderByViewDESC">
                                            <div class="entry-image" ng-if="item.titleImageUrl != null">
                                                <a href="#" class="nobg" ng-click="vm.linkToDetail(item.id)"><img ng-src="{{settings.api.baseUrl}}public/download/eventfile/{{item.titleImageUrl}}" alt=""></a>
                                            </div>
                                            <div class="entry-c">
                                                <div class="entry-title">
                                                    <h4><a href="#" ng-click="vm.linkToDetail(item.id)"><span ng-bind-html="item.title"></span></a></h4>
                                                </div>
                                                <div class="entry-meta">
                                                    <span>Ngày đăng </span><span ng-bind-html="item.publishDate | date:'dd/MM/yyyy':'UTC+7'"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
