<div class="cus-form-hidden" style="margin-top:20px;">
	<label class="bold" for="exampleInputEmail1" style="margin-top:0px">Thông tin khác</label>
	<input type="checkbox" ng-click="ShowOrHide()" ng-model="checked"
		style="margin: 10px;" aria-label="Toggle ngShow"><br />
	<div class="check-element animate-show-hide" ng-show="checked">

		<div class="row">
			<div class="col-md-4">
				<div class="col-md-5">
					<label class="bold margin-top-0">Lĩnh vực</label>
				</div>
				<div class="col-md-7">
					<ui-select ng-model="vm.letterIn.letterDocField" sortable="true"
						close-on-select="true" ng-disabled="vm.isDisabled()"
						style="width: 100% !important;"> <ui-select-match
						allow-clear="true" placeholder="Xin mời chọn...">
					{{$select.selected.name}} </ui-select-match> <ui-select-choices
						repeat="so in vm.documentFields  | propsFilter: {name: $select.search}">
					<div class="bold"
						ng-bind-html="so.name | highlight: $select.search"></div>
					</ui-select-choices> </ui-select>
				</div>
			</div>

			<div class="col-md-4">
				<div class="col-md-4">
					<label class="bold margin-top-0">Hạn trả lời</label>
				</div>
				<div class="col-md-7">
					<input class="form-control" style="font-size: 18px"
						ng-model="vm.letterIn.expiredDate" type="text"
						ng-disabled="vm.isDisabled()" my-date-picker>
				</div>
			</div>


			<div class="col-md-4">
				<div class="col-md-4">
					<label class="bold margin-top-0">Độ khẩn</label>
				</div>
				<div class="col-md-7">
					<ui-select ng-model="vm.letterIn.letterDocPriority" sortable="true"
						close-on-select="true" ng-disabled="vm.isDisabled()"
						style="width: 100% !important;"> <ui-select-match
						allow-clear="true" placeholder="Xin mời chọn...">
					{{$select.selected.name}} </ui-select-match> <ui-select-choices
						repeat="so in vm.documentPriorities  | propsFilter: {name: $select.search}">
					<div class="bold"
						ng-bind-html="so.name | highlight: $select.search"></div>
					</ui-select-choices> </ui-select>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
				<div class="col-md-5">
					<label class="bold margin-top-0">Độ mật</label>
				</div>
				<div class="col-md-7">
					<ui-select ng-model="vm.letterIn.letterDocSecurityLevel"
						sortable="true" close-on-select="true"
						ng-disabled="vm.isDisabled()" style="width: 100% !important;">
					<ui-select-match allow-clear="true" placeholder="Xin mời chọn...">
					{{$select.selected.name}} </ui-select-match> <ui-select-choices
						repeat="so in vm.documentSecurityLevels  | propsFilter: {name: $select.search}">
					<div class="bold"
						ng-bind-html="so.name | highlight: $select.search"></div>
					</ui-select-choices> </ui-select>
				</div>
			</div>

			<div class="col-md-4">
				<div class="col-md-4">
					<label class="bold margin-top-0">Đường công văn</label>
				</div>
				<div class="col-md-7">
					<ui-select ng-model="vm.letterIn.letterLine" sortable="true"
						ng-disabled="vm.isDisabled()" close-on-select="true"
						style="width: 100% !important;"> <ui-select-match
						allow-clear="true" placeholder="Xin mời chọn...">
					{{$select.selected.name}} </ui-select-match> <ui-select-choices
						repeat="so.id as so in vm.letterLines  | propsFilter: {name: $select.search}">
					<div class="bold"
						ng-bind-html="so.name | highlight: $select.search"></div>
					</ui-select-choices> </ui-select>
				</div>
			</div>
			<div class="col-md-4">
				<div class="col-md-4">
					<label class="bold margin-top-0">Loại bản lưu</label>
				</div>
				<div class="col-md-7">
					<ui-select ng-model="vm.letterIn.saveLetterType" sortable="true"
						close-on-select="true" ng-disabled="vm.isDisabled()"
						style="width: 100% !important;"> <ui-select-match
						allow-clear="true" placeholder="Xin mời chọn...">
					{{$select.selected.name}} </ui-select-match> <ui-select-choices
						repeat="so.id as so in vm.saveLetterTypes  | propsFilter: {name: $select.search}">
					<div class="bold"
						ng-bind-html="so.name | highlight: $select.search"></div>
					</ui-select-choices> </ui-select>
				</div>
			</div>
		</div>
		
		<div class="row" ng-if="!hasManagerRole">
			<div class="col-md-4">
				<div class="col-md-5">
					<!-- <input type="checkbox" ng-click="vm.forwardTo()" ng-disabled="vm.isView" style="margin: 10px 10px 10px 0; float:left;" ng-model="vm.isForward" ng-checked="vm.isForward" aria-label="Toggle ngShow" >  -->
					<label class="bold margin-top-0" for="inlineCheckbox2" style="float: left;">LĐ phòng</label> 
				</div>
				<div class="col-md-7" ng-show="vm.isForward">
					<ui-select ng-model="vm.forwarderId" sortable="true" ng-disabled="vm.isView"
						close-on-select="true" ng-disabled="vm.isDisabled()" style="width: 100% !important;">
					<ui-select-match allow-clear="true" placeholder="Xin mời chọn...">
					{{$select.selected.displayName}} </ui-select-match> <ui-select-choices
						repeat="so.id as so in vm.taskOwnersManager  | propsFilter: {displayName: $select.search}">
					<div class="bold"
						ng-bind-html="so.displayName | highlight: $select.search">
					</div>
				</div>
			</div>
		</div>

		<!-- <div class="row" ng-if="vm.isNew ||  vm.letterIn.hasClerkRole == true">
			<div class="col-md-4">
				<div class="col-md-5">
					<input type="checkbox" style="margin: 10px 10px 10px 0; float:left;" ng-model="vm.letterIn.isLimitedRead" ng-checked="vm.letterIn.isLimitedRead" aria-label="Toggle ngShow" >
                	<label class="bold margin-top-0">Giới hạn người xem </label>
               	</div>
               	<div class="col-md-7" ng-show="vm.letterIn.isLimitedRead">
	                <ui-select multiple theme="bootstrap" data-ng-model="vm.selectedUser" sortable="true" close-on-select="true" style="width: 100% !important;">
	                    <ui-select-match allow-clear="true" placeholder="Xin mời chọn...">{{$item.username}}</ui-select-match>
	                    <ui-select-choices repeat="user in vm.users | propsFilter: {username: $select.search}">
	                        <div class="bold" ng-bind-html="user.username | highlight: $select.search"></div>
	                    </ui-select-choices>
	                </ui-select>
           		</div>
			</div>
        </div>  -->
		
		<div class="row">
			<div class="col-md-12">
			<div class="col-md-12">
				<label class="bold margin-top-0">Ghi chú</label>
				<textarea style="font-size: 18px" ng-disabled="vm.isDisabled()"
					class="form-control textarea-size"
					ng-model="vm.letterIn.description"></textarea>
				<div ng-if="vm.letterIn.description.length > 1000">
					<small class="text-danger">Nội dung ghi chú không được quá
						1000 ký tự</small>
				</div>
			</div>
			</div>
		</div>
	</div>
</div>

<style>
.animate-show-hide.ng-hide {
	opacity: 0;
}

.animate-show-hide.ng-hide-add, .animate-show-hide.ng-hide-remove {
	transition: all linear 0.5s;
}

.check-element {
	border: 1px solid black;
	opacity: 1;
	padding: 10px;
}
.cus-form-hidden label {
	padding-top: 8px;
}

.cus-form-hidden .row .col-md-2 {
	text-align: right;
}

.cus-form-hidden .row {
	padding-top: 10px;
}
</style>
