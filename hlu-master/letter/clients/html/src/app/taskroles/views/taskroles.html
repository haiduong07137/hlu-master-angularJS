<script type="text/ng-template" id="edit_task_role_modal.html">
    <div modal-movable>
        <div class="modal-header">
            <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true"></button>
            <h4 class="modal-title bold" data-ng-if="vm.taskRole.isNew == true"><i class="icon-plus"></i> Thêm phần vai trò công việc</h4>
            <h4 class="modal-title bold" data-ng-if="vm.taskRole.isNew == false"><i class="fa fa-pencil-square-o"></i> Cập nhật vai trò công việc</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-xs-5">
                    <label class="bold">Mã vai trò công việc:</label>
                    <input class="form-control" ng-model="vm.taskRole.code" autofocus />
                </div>
                <div class="col-xs-7">
                    <label class="bold">Tên vai trò công việc:</label>
                    <input class="form-control" ng-model="vm.taskRole.name" />
                </div>
			</div>
        </div>
        <div class="modal-footer">
            <button type="button" ng-click="$dismiss()" class="btn btn-default" data-dismiss="modal">Hủy bỏ</button>
            <button type="button" ng-click="vm.CheckResult()" class="btn btn-primary" data-dismiss="modal">Lưu</button>
        </div>
    </div>
</script>

<script type="text/ng-template" id="confirm_delete_modal.html">
    <div modal-movable>
        <div class="modal-header">
            <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true"></button>
            <h4 class="modal-title bold"><i class="icon-question"></i> Xóa</h4>
        </div>
        <div class="modal-body">
            <p>Bạn có chắc chắn muốn xóa bản ghi đã chọn không?</p>
        </div>
        <div class="modal-footer">
            <button type="button" ng-click="$dismiss()" class="btn btn-default" data-dismiss="modal">Không</button>
            <button type="button" ng-click="$close('yes')" class="btn btn-primary" data-dismiss="modal">Có</button>
        </div>
    </div>
</script>
